<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    fxLayoutGap="10px"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emInput="ngModel"
      />
      <mat-error *ngIf="emInput.hasError('required')"
        >Field must not be empty.</mat-error
      >
      <mat-error *ngIf="!emInput.hasError('required')"
        >E-Mail is invalid.</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Sould be at least 6 characters long">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end"> {{ pwInput.value?.length }} / 6 </mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Your Birthdate"
        [max]="maxDate"
        ngModel
        required
        name="birthday"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary" ngModel name="agree" required
      >Agree to Terms and Conditions.</mat-checkbox
    >
    <button
      type="submit"
      *ngIf="!isLoading"
      [disabled]="f.invalid"
      mat-raised-button
      color="primary"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
